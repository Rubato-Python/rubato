name: Build Documentation

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - with:
         python-version: '3.10.x'
      
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: build docs
        run: cd docs && make html
