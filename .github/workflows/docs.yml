name: Docs

on:
    pull_request:
        types: [synchronize]

jobs:
    docs:
        name: Deploy Docs
        runs-on: ubuntu-latest
        env:
            LOCATION: "temp/${{ github.event.pull_request.number }}"
        steps:
            - name: Update Comment
              uses: actions-cool/maintain-one-comment@v2
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  body: |
                      Docs will be available soon.
                      <!-- DO NOT DELETE THIS COMMENTED LINE. -->
                  emojis: ""
                  body-include: "<!-- DO NOT DELETE THIS COMMENTED LINE. -->"

            - uses: actions/checkout@v2
              with:
                  persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
                  fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

            - uses: actions/setup-python@v2
              with:
                  python-version: "3.10"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install .[docs]

            - name: Build Docs
              run: (cd docs && make save)

            - name: Transfer Docs to gh-pages (branch)
              run: |
                  rm -rf ${{ env.LOCATION }}
                  mkdir -p temp
                  cp -r docs/build/html ${{ env.LOCATION }}
                  git add .
                  git stash push
                  git fetch
                  git checkout gh-pages
                  git pull
                  rm -rf docs
                  mkdir -p ${{ env.LOCATION }}
                  git add .
                  git rm -rf ${{ env.LOCATION }}
                  git stash pop

            - name: Commit files
              run: |
                  git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  if [[ `git status --porcelain` ]]; then
                    git add .
                    git commit -m "Build Docs pr${{ github.event.pull_request.number }}" -a
                  fi

            - name: Push changes
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: gh-pages

            - uses: SFDigitalServices/wait-for-deployment-action@v1
              with:
                  github-token: ${{ github.token }}
                  timeout: 300

            - name: Update Comment
              uses: actions-cool/maintain-one-comment@v2
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  body: |
                      Docs are available [here](https://rubato.app/${{ env.LOCATION }}).
                      <!-- single comment -->
                  emojis: "+1"
                  body-include: "<!-- single comment -->"
