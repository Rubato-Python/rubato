name: PR Helper

on:
    pull_request:
        types:
            - assigned
            - unassigned
            - labeled
            - unlabeled
            - opened
            - edited
            - reopened
            - synchronize
            - converted_to_draft
            - ready_for_review
            - unlocked
            - review_requested
            - auto_merge_enabled
        branches:
            - "main"

jobs:
    checklist-adder:
        name: Add Checklist
        runs-on: ubuntu-latest
        steps:
            - name: Update description
              uses: kt3k/update-pr-description@v1.0.1
              with:
                  pr_body: |
                      {{ github.event.pull_request.body }}
                      ## Hello reviewers!
                      Before approving this PR, please ensure the following:

                        - [ ] Documentation is up to date
                        - [ ] Relevent tutorials are up to date
                        - [ ] Changelog is up to date
                        - [ ] Test coverage is at 100%
                        - [ ] All checks are passing
                        - [ ] That the new code actually works

                      Once all this is done, you can be sure that the PR is ready to be merged. ðŸŽ‰

                      *This message has been commented automatically because this PR was marked as ready for review.*
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  destination_branch: ${{ github.event.pull_request.head.ref }}
