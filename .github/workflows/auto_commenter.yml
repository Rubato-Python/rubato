name: PR Helper

on:
    pull_request:
        types:
            - assigned
            - unassigned
            - labeled
            - unlabeled
            - opened
            - edited
            - reopened
            - synchronize
            - converted_to_draft
            - ready_for_review
            - unlocked
            - review_requested
            - auto_merge_enabled
        branches:
            - "main"

jobs:
    auto-comment:
        runs-on: ubuntu-latest
        steps:
            - uses: wow-actions/auto-comment@v1
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

                  pullRequestReadyForReview: |
                      Hello reviewers! Before approving this PR, please ensure the following:

                        - [ ] Documentation is up to date
                        - [ ] Relevent tutorials are up to date
                        - [ ] Changelog is up to date
                        - [ ] Test coverage is at 100%
                        - [ ] All checks are passing
                        - [ ] That the new code actually works

                      Once all this is done, you can be sure that the PR is ready to be merged. ðŸŽ‰

                      *This message has been commented automatically because this PR was marked as ready for review.*
    task-check:
        runs-on: ubuntu-latest
        steps:
        - uses: kentaro-m/task-completed-checker-action@v0.1.0
            with:
                  repo-token: "${{ secrets.GITHUB_TOKEN }}"
